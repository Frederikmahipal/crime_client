<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Map</title>
    <link rel="stylesheet" href="output.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body class="bg-gray-800 ">
    <div id="top-buttons" class="flex justify-between space-x-4 my-4 mx-4">
        <div>
            <button id="map-button" class="px-4 py-2 bg-blue-500 text-white rounded">Map</button>
            <button id="crimes-button" class="px-4 py-2 bg-blue-500 text-white rounded">Crimes</button>
            <button id="suspects-button" class="px-4 py-2 bg-blue-500 text-white rounded">Suspects</button> 
        </div>
        <div class="flex-grow">
            <input id="search-bar" type="text" placeholder="Search..." class="p-2 w-full">
        </div>
        <div>
            <button id="toggle-button" class="option px-4 py-2 bg-blue-500 text-white rounded" data-value="mapbox://styles/mapbox/navigation-day-v1">
                <svg class="h-8 w-8 text-neutral-600"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -5v5h5" />  <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 5v-5h-5" /></svg>
            </button>
        </div>
    </div>
    <div id="list-controls" class="flex justify-between my-4 mx-4">
        <select id="sort-category">
            <option value="">All Categories</option>
            <option value="Property Crime">Property Crime</option>
            <option value="Violent Crime">Violent Crime</option>
            <option value="White Collar Crime">White Collar Crime</option>
            <option value="Substance Abuse">Substance Abuse</option>
        </select>
        <p id="list-title" class="self-center text-white" style="display: none;"></p>
        <button id="toggle-most-wanted-button" class="px-4 py-2 bg-blue-500 text-white rounded hidden">Toggle Most Wanted</button>
    </div>
    <div id="map" class="w-full:bg-gray-900" style="height: 100vh;"></div>
    <div id="list" class="w-full h-screen bg-gray-700 p-6 px-8 scrollbar-hide"></div>
    <div id="suspects" class="w-full h-screen bg-gray-700 p-6 px-8 scrollbar-hide hidden"></div> 

    <div id="crimeModal" class="modal fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen">
            <div class="modal-content bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500" id="modal-severity"></p>
                                <p class="text-sm text-gray-500" id="modal-category"></p>
                                <p class="text-sm text-gray-500" id="modal-description"></p>
                                <p class="text-sm text-gray-500" id="modal-suspects"></p>
                                <p class="text-sm text-gray-500" id="modal-crimeScene"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" class="close w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="mapbox.js"></script>
    <script src="list.js"></script>
    <script src="suspects.js"></script>
</body>
</html>
